<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YoHoHo.io</title></title>
    <link rel="icon" href="https://i.ibb.co/0GHPY2J/unnamed-removebg-preview-1.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #000000, #ffffff);
            z-index: -1;
        }

        #container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            border-radius: 20px;
            overflow: hidden;
        }

        #myIframe {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            border: none;
        }

        #blocked-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
        }
        
        #fullscreen-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            cursor: pointer;
            z-index: 100;
        }

        .fullscreen-icon {
            width: 30px;
            height: 30px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/d/d8/OOjs_UI_icon_fullScreen.svg/1200px-OOjs_UI_icon_fullScreen.svg.png');
            background-size: cover;
        }

        #more-games {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            color: #fff;
            cursor: pointer;
            transition: width 0.3s ease;
            z-index: 100;
            border-radius: 10px;
            border: none;
            background: linear-gradient(135deg, #00d9ff, #ff00fb);
        }

        #more-games:hover {
            width: 120px;
        }

        .games-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            background-image: url('https://cdn-icons-png.flaticon.com/512/8002/8002111.png');
            background-size: cover;
            margin-right: 10px;
        }

        #play-funhole-school {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 20px;
            background: linear-gradient(135deg, #0AFA9A, #32A2D6);
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        #play-funhole-school:hover {
            background: linear-gradient(135deg, #32A2D6, #0AFA9A);
        }
    </style>
</head>
<body>
    <div id="background"></div>

    <div id="container">
        <iframe id="myIframe" src="https://purepro4573.github.io/yohoho/" frameborder="0"></iframe>
        <div id="blocked-message">
            <p style="font-size: 24px; font-weight: bold;">Looks like you're not on Funhole Sch00L</p>
            <a href="https://funholeschool.github.io" id="play-funhole-school">Play Funhole Sch00L</a>
        </div>
    </div>

    <div id="fullscreen-button" onclick="toggleFullScreen()">
        <div class="fullscreen-icon"></div>
    </div>

    <div id="more-games" onclick="openGames()">
        <div class="games-icon"></div>More Games
    </div>

    <script>
        // Check if the page is embedded in Google Sites
        if (window != window.top) {
            document.getElementById('myIframe').style.display = 'none';
            document.getElementById('blocked-message').style.display = 'block';
        }

        function toggleFullScreen() {
            var iframe = document.getElementById('myIframe');
            if (!document.fullscreenElement) {
                iframe.requestFullscreen().catch(err => {
                    console.error('Failed to enter fullscreen mode:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }

        function openGames() {
            window.open('https://funholeschool.github.io/game.html', '_blank');
        }

        document.getElementById('play-funhole-school').addEventListener('click', function(event) {
            event.preventDefault();
            window.open('https://funholeschool.github.io', '_blank');
        });
    </script>
</body>
</html>
