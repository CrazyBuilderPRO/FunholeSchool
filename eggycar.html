<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eggy Car</title>
    <link rel="icon" href="https://i.ibb.co/BsJtCdr/EGG-removebg-preview-1.png" type="image/png">
       <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(45deg, #FF5733, #FFC300, #DAF7A6, #9AECDB);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        #container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            border-radius: 20px;
            overflow: hidden;
        }

        #myIframe {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            border: none;
        }

        #blocked-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
        }
        
        #fullscreen-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            cursor: pointer;
            z-index: 100;
        }

        .fullscreen-icon {
            width: 30px;
            height: 30px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/d/d8/OOjs_UI_icon_fullScreen.svg/1200px-OOjs_UI_icon_fullScreen.svg.png');
            background-size: cover;
        }

        #more-games {
            position: fixed;
            bottom: 20px;
            left: 20px;
            border-radius: 20px 0 0 0;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            color: #fff;
            cursor: pointer;
            transition: width 0.3s ease;
            z-index: 100;
        }

        #more-games:hover {
            width: 120px;
        }

        .games-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            background-image: url('https://cdn-icons-png.flaticon.com/512/8002/8002111.png');
            background-size: cover;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <iframe id="myIframe" src="https://webglmath.github.io/eggy-car/" frameborder="0"></iframe>
        <div id="blocked-message">
            <p style="font-size: 24px; font-weight: bold;">Looks like you're not on Funhole Sch00L</p>
            <a href="https://funholeschool.com" class="button">Play Funhole Sch00L</a>
        </div>
    </div>

    <div id="fullscreen-button" onclick="toggleFullScreen()">
        <div class="fullscreen-icon"></div>
    </div>

    <div id="more-games" onclick="openGames()">
        <div class="games-icon"></div>More Games
    </div>

    <script>
        // Check if the page is embedded in Google Sites
        if (window != window.top) {
            document.getElementById('myIframe').style.display = 'none';
            document.getElementById('blocked-message').style.display = 'block';
        }

        function toggleFullScreen() {
            var iframe = document.getElementById('myIframe');
            if (!document.fullscreenElement) {
                iframe.requestFullscreen().catch(err => {
                    console.error('Failed to enter fullscreen mode:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }

        function openGames() {
            window.open('https://funholeschool.github.io', '_blank');
        }
    </script>
</body>
</html>
