<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Effect</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('background-image.jpg') no-repeat center center fixed; /* Add your background image here */
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .center-box {
            width: 300px; /* Adjust the width as needed */
            height: 300px; /* Adjust the height as needed */
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .center-box:hover {
            transform: scale(1.05);
        }

        .center-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        .center-box:hover img {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="center-box">
        <img src="" alt="Image">
    </div>
</body>
</html>
