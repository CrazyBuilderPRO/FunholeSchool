<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashing Rounded Corner Rectangle</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: transparent;
            position: relative;
        }

        .container {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 200px;
            text-align: center;
            padding: 20px;
            border-radius: 20px;
            animation: flashColors 2s infinite alternate;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .animated_rainbow_1 {
            font-size: 98px;
            font-family: Arial Black, Gadget, sans-serif;
            background-image: -webkit-linear-gradient(left, #f00, #ff2b00, #f50, #ff8000, #fa0, #ffd500, #ff0, #d4ff00, #af0, #80ff00, #5f0, #2bff00, #0f0, #00ff2a, #0f5, #00ff80, #0fa, #00ffd5, #0ff, #00d5ff, #0af, #0080ff, #05f, #002aff, #00f, #2b00ff, #50f, #8000ff, #a0f, #d400ff, #f0f, #ff00d4, #f0a, #ff0080, #f05, #ff002b, #f00);
            -webkit-animation: animatedBackground_a 5s linear infinite alternate;
            -webkit-background-clip: text;
            -webkit-text-fill-color: #0000;
            background-clip: text;
        }

        @keyframes animatedBackground_a {
            0% { background-position: 0 0; }
            100% { background-position: -500px 0; }
        }

        @keyframes flashColors {
            0% { background-color: #ff0000; }
            16.666% { background-color: #ff8000; }
            33.333% { background-color: #ffff00; }
            50% { background-color: #80ff00; }
            66.666% { background-color: #00ff00; }
            83.333% { background-color: #00ff80; }
            100% { background-color: #00ffff; }
        }

        /* New styles for the second box */
        .second-box {
            position: relative;
            z-index: 1;
            width: 80%;
            height: 600px;
            background-image: url('https://i.ytimg.com/vi/BK__rAEEJ-w/maxresdefault.jpg');
            background-size: cover;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 20px;
        }

        .theme-toggle {
            margin-bottom: 20px;
        }

        .play-button {
            display: inline-block;
            padding: 20px 40px;
            font-size: 24px;
            text-align: center;
            color: white;
            background: linear-gradient(to right, #ff5733, #3333ff);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none; /* Remove underline */
            margin-bottom: 20px;
        }

        .play-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        .play-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #ff5733, #3333ff);
            border-radius: 50px;
            transition: opacity 0.3s;
            z-index: -1;
        }

        .play-button:hover::before {
            opacity: 0.5;
        }

        .play-button span {
            position: relative;
            z-index: 1;
        }

        /* Menu styles */
        .menu-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3;
            pointer-events: none;
        }

        .menu {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            pointer-events: auto;
        }

        .menu-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.8);
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 4;
        }

        .menu-button:hover .dots::before, .menu-button:hover .dots::after {
            background: #000;
        }

        .dots {
            position: relative;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #333;
            transition: all 0.3s ease-in-out;
        }

        .dots::before, .dots::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #333;
            transition: all 0.3s ease-in-out;
        }

        .dots::before {
            top: -40px;
        }

        .dots::after {
            top: 40px;
        }

        .menu.active {
            pointer-events: auto;
            opacity: 1;
            transform: scale(1);
        }

        .menu.inactive {
            pointer-events: none;
            opacity: 0;
            transform: scale(0.5);
        }

        .switch {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .switch-label {
            font-size: 18px;
            font-weight: bold;
            margin-right: 10px;
        }

        .toggle {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle input { 
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 34px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #2196F3;
        }

        input:checked + .toggle-slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="animated_rainbow_1">Games</div>
        <p>Play Safe Gammmmeezzz</p>
    </div>
    
    <div class="second-box">
        <div class="above-button-image">
            <h1 style="font-size: 36px; font-weight: bold;">Smash Karts</h1>
        </div>
        <button class="play-button" onclick="window.open('https://funholeschool.github.io/smashkarts', '_blank')">Play</button>
    </div>

    <!-- Menu button -->
    <div class="menu-button" onclick="toggleMenu()">
        <div class="dots"></div>
    </div>

    <!-- Menu -->
    <div class="menu-container inactive" id="menuContainer">
        <div class="menu">
            <div class="switch">
                <span class="switch-label">Theme:</span>
                <label class="toggle">
                    <input type="checkbox" onclick="changeTheme()">
                    <span class="toggle-slider"></span>
                </label>
            </div>
            <button class="upload-button" onclick="document.getElementById('fileInput').click()">Upload Image</button>
            <input type="file" id="fileInput" style="display: none;" onchange="setBackground(event)">
            <button class="reset-button" onclick="resetBackground()">Reset Background</button>
            <div>
                <button class="image-type-button" onclick="changeImageType('fitted')">Fitted</button>
            </div>
        </div>
    </div>

    <!-- Overlay -->
    <div id="overlay">
        <div class="connecting-text">Connecting to Server</div>
        <div class="connecting-dots">
            <span>.</span>
            <span>.</span>
            <span>.</span>
        </div>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("menuContainer");
            menu.classList.toggle("inactive");
            menu.classList.toggle("active");
        }

        function changeTheme() {
            var themeToggle = document.querySelector('.toggle input[type="checkbox"]');
            if (themeToggle.checked) {
                document.body.classList.add('dark-theme');
                localStorage.setItem('theme', 'dark-theme');
            } else {
                document.body.classList.remove('dark-theme');
                localStorage.setItem('theme', 'light-theme');
            }
        }

        function setBackground(event) {
            var file = event.target.files[0];
            var reader = new FileReader();
            reader.onload = function(e) {
                var body = document.querySelector('body');
                body.style.backgroundImage = 'url(' + e.target.result + ')';
                localStorage.setItem('background', e.target.result);
                toggleOverlay();
            };
            reader.readAsDataURL(file);
        }

        function resetBackground() {
            var body = document.querySelector('body');
            body.style.backgroundImage = 'none';
            localStorage.removeItem('background');
            toggleOverlay();
        }

        function changeImageType(type) {
            console.log("Image Type: ", type);
            // Implement change based on image type (fitted or multiple)
        }

        function toggleOverlay() {
            var overlay = document.getElementById('overlay');
            overlay.classList.toggle('active');
            setTimeout(function() {
                overlay.classList.remove('active');
            }, 2000);
        }

        // Apply theme from local storage on page load
        var savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.body.className = savedTheme;
            if (savedTheme === 'dark-theme') {
                document.querySelector('.toggle input[type="checkbox"]').checked = true;
            }
        }

        // Apply background from local storage on page load
        var savedBackground = localStorage.getItem('background');
        if (savedBackground) {
            var body = document.querySelector('body');
            body.style.backgroundImage = 'url(' + savedBackground + ')';
        }
    </script>
</body>
</html>
