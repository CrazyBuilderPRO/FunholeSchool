<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Screen</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: transparent;
            flex-direction: column; /* Added to arrange sections vertically */
        }

        .container {
            width: 100%;
            height: 200px;
            text-align: center;
            padding: 20px;
            border-radius: 20px;
            animation: flashColors 2s infinite alternate; /* Flashing animation */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px; /* Added margin below the container */
        }

        .rounded-box {
            width: 600px;
            height: 100px; /* Adjust the height as needed */
            padding: 20px;
            border-radius: 15px;
            background: linear-gradient(45deg, #32a89d, #24f2de);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative; /* Needed for absolute positioning of the button */
        }

        .animated_rainbow_1 {
            font-size: 98px;
            font-family: Arial Black, Gadget, sans-serif;
            background-image: -webkit-linear-gradient(left, #f00, #ff2b00, #f50, #ff8000, #fa0, #ffd500, #ff0, #d4ff00, #af0, #80ff00, #5f0, #2bff00, #0f0, #00ff2a, #0f5, #00ff80, #0fa, #00ffd5, #0ff, #00d5ff, #0af, #0080ff, #05f, #002aff, #00f, #2b00ff, #50f, #8000ff, #a0f, #d400ff, #f0f, #ff00d4, #f0a, #ff0080, #f05, #ff002b, #f00);
            -webkit-animation: animatedBackground_a 5s linear infinite alternate;
            -webkit-background-clip: text;
            -webkit-text-fill-color: #0000;
            background-clip: text;
        }

        h1 {
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            font-size: 24px;
            margin-bottom: 10px;
            color: #fff;
        }

        p {
            font-family: 'Roboto', sans-serif;
            font-weight: 400;
            font-size: 16px;
            line-height: 1.5;
            color: #fff;
            margin-bottom: 30px; /* Increased margin below text */
        }

        .button {
            position: absolute;
            bottom: 10px; /* Adjust the distance from the bottom */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Center horizontally */
            display: inline-block;
            padding: 10px 20px;
            border-radius: 30px;
            background: linear-gradient(45deg, #24f27e, #f22454);
            color: #fff;
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            font-size: 16px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        @keyframes animatedBackground_a {
            0% { background-position: 0 0; }
            100% { background-position: -500px 0; }
        }

        @keyframes flashColors {
            0% { background-color: #ff0000; }
            16.666% { background-color: #ff8000; }
            33.333% { background-color: #ffff00; }
            50% { background-color: #80ff00; }
            66.666% { background-color: #00ff00; }
            83.333% { background-color: #00ff80; }
            100% { background-color: #00ffff; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="animated_rainbow_1">Funhole Sch00L</div>
        <p>Welcome To Online Fun Sch00L My Students</p>
    </div>

    <div class="rounded-box">
        <h1>App</h1>
        <p>Get the New Funhole Sch00L App!</p>
        <a href="" class="button">Download</a>
    </div>
</body>
</html>
