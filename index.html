<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funhole Sch00L is BACK!</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://i.ibb.co/v3WNNDZ/fs.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-image: url('https://t4.ftcdn.net/jpg/06/97/37/47/360_F_697374765_exrz0YNERTgLhMEHDwjcXtzlqtSog6g0.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            position: relative;
            background: linear-gradient(to bottom right, #2196F3, #0D47A1);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            color: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h1 {
            margin: 0;
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #countdown {
            font-size: 24px;
            margin-top: 20px;
        }

        .button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background: linear-gradient(to bottom right, #2196F3, #0D47A1);
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .button:hover {
            background: linear-gradient(to bottom right, #0D47A1, #2196F3);
        }

        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 20px;
            z-index: 999;
            overflow: hidden;
            display: none;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(to bottom right, #B71C1C, #D32F2F);
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .close-button:hover {
            background: linear-gradient(to bottom right, #D32F2F, #B71C1C);
        }

        .iframe-container {
            border-radius: 20px;
            overflow: hidden;
            margin-top: 20px;
        }

        .iframe-container iframe {
            width: 100%;
            height: 300px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glitch" data-text="Funhole Sch00L is BACK!">Funhole Sch00L is BACK!</h1>
        <div id="countdown"></div>
        <button class="button" onclick="openMenu()">Play Eggy Car!</button>
    </div>

    <div id="menu" class="menu">
        <button class="close-button" onclick="closeMenu()">X</button>
        <div class="iframe-container">
            <iframe src="https://tbg95.github.io/eggy-car/game.html"></iframe>
        </div>
    </div>

    <script>
        function openMenu() {
            document.getElementById("menu").style.display = "block";
            document.body.style.overflow = "hidden";
        }

        function closeMenu() {
            document.getElementById("menu").style.display = "none";
            document.body.style.overflow = "auto";
        }

        // Set the date we're counting down to
        var countDownDate = new Date("May 17, 2024 16:00:00 PST").getTime();

        // Update the countdown every 1 second
        var x = setInterval(function() {

            // Get the current date and time
            var now = new Date().getTime();

            // Find the distance between now and the countdown date
            var distance = countDownDate - now;

            // Calculate days, hours, minutes, and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            // If the countdown is finished, display a message
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>
</html>
